<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
   
    <link rel="shortcut icon" href="img/imc.png" type="image/x-icon">
    <title>Caculo IMC</title>
</head>
    <body>
        <!-- Container para abraçar todos os  -->
    <div class="container">
                <!-- Contanier da caculadora  -->
        <div id="calc-container" >
                <h2>Claculadora de IMC</h2>
               

                <!-- Calculadora  -->

            <form id="imc-form"  >
                <div class="form-inputs">
                    
                    <div class="form-control">
                        <label for="height">Altura:</label>
                        <input type="text" id="heightInput" placeholder="Altura em metros">
                    </div>
                    
                    


                    <div class="form-control">
                        <label for="weight">Peso:</label>
                        <input type="text" id="weightInput" placeholder="Peso em kg">
                    </div>

                </div>
                    <div class="action-control">
                        <button id="calc">calcular</button>
                        <button id="clear">limpar</button>
                    </div>
            </form>
        </div>

        <!-- Resultado  -->

            <div id="result-container" class="hide" >
                <p id="imc-number">Seu IMC: <span></span></p>
                <p id="imc-info">Situação atual: <span></span></p>
                <h3>Confira as classificações</h3>
                <div id="imc-table">
                        <div class="table-header">
                            <h4>IMC</h4>
                            <h4>Classificação</h4>
                            <h4>Obesidade (grau)</h4>
                        </div>
                        
                    </div>
                <button id="back-btn">Voltar</button>
            </div>
        </div>
      <script src="js/scripts.js"></script>
    </body>
   
</html>
